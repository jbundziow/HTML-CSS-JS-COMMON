<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Czaso-odliczator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- using Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3766d2d2c4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="counter-app">
      <div class="settings">
        <h1>ustawienia</h1>
        <label for="event-name">Nazwa wydarzenia:</label>
        <input type="text" id="event-name" value="Nowy rok" />
        <table class="date">
          <tr>
            <td><label for="event-day">Dzień:</label></td>
            <td><label for="event-month">Miesiąc:</label></td>
            <td><label for="event-year">Rok:</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                id="event-day"
                maxlength="2"
                value="1"
                min="1"
                max="31"
              />
            </td>
            <td>
              <input
                type="number"
                id="event-month"
                maxlength="2"
                value="1"
                min="1"
                max="12"
              />
            </td>
            <td>
              <input type="number" id="event-year" maxlength="4" value="2222" />
            </td>
          </tr>
        </table>
        <label for="event-image">Link do obrazka:</label>
        <input type="text" id="event-image" value="default.jpg" />

        <button class="save">Zapisz</button>
      </div>

      <div class="app-body">
        <div class="image-section">
          <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
        </div>
        <div class="time-section">
          <h3><span class="event">Nowy rok</span> za:</h3>
          <div class="time-cards">
            <div class="card">
              <p class="years-count number"></p>
              <p class="card-title">Lat</p>
            </div>
            <div class="card">
              <p class="months-count number"></p>
              <p class="card-title">Miesięcy</p>
            </div>
            <div class="card">
              <p class="days-count number"></p>
              <p class="card-title">Dni</p>
            </div>
            <div class="card">
              <p class="hours-count number"></p>
              <p class="card-title">Godzin</p>
            </div>
            <div class="card">
              <p class="minutes-count number"></p>
              <p class="card-title">Minut</p>
            </div>
            <div class="card">
              <p class="seconds-count number"></p>
              <p class="card-title">Sekund</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Moment.js library -->
    <script src="./node_modules/moment/moment.js"></script>
    <script>
      moment().format();
    </script>

    <script type="module" src="script.js"></script>
  </body>
</html>
